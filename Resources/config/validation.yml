Sulu\Bundle\SecurityBundle\Entity\BaseUser:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: username
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: email
    properties:
        username:
            - NotBlank: ~
        email:
            - Email: ~

Sulu\Bundle\SecurityBundle\Entity\ContactInterface:
    properties:
        first_name:
            - NotBlank: ~
        last_name:
            - NotBlank: ~

Sulu\Bundle\SecurityBundle\Entity\Address:
    properties:
        country:
            - NotBlank: ~
